name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Finn ut om functions har endringer i denne pushen
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            functions:
              - 'functions/**'

      # Hosting først: dette er det du oftest trenger når du endrer app.js/html/css
      - name: Deploy Hosting
        run: firebase deploy --only hosting --force

      # Installer deps bare hvis vi faktisk skal deploye functions
      - name: Install Functions Dependencies
        if: steps.changes.outputs.functions == 'true'
        working-directory: functions
        run: npm ci

      # Deploy functions bare ved endring + med retry (503 skjer…)
      - name: Deploy Functions (with retry)
        if: steps.changes.outputs.functions == 'true'
        run: |
          set -e
          for i in 1 2 3 4 5; do
            echo "Deploy functions attempt $i..."
            if firebase deploy --only functions --force; then
              echo "Functions deploy OK."
              exit 0
            fi
            echo "Functions deploy failed. Waiting before retry..."
            sleep $((i*15))
          done
          echo "Functions deploy failed after retries."
          exit 1
