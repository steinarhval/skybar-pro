<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Kontroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <h1>Kontrollpanel</h1>

  <button id="loginBtn">Logg inn med Google</button>
  <button id="startSessionBtn">Start ny session</button>

  <div id="sessionBox" class="mt20"></div>
  <div id="userBox" class="mt20"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script src="config.js"></script>
  <script src="app.js"></script>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const userBox = document.getElementById("userBox");
    const startSessionBtn = document.getElementById("startSessionBtn");
    const sessionBox = document.getElementById("sessionBox");

    function renderUser(user) {
      if (!user) {
        userBox.innerHTML = "";
        return;
      }
      userBox.innerHTML = `
        <strong>Innlogget som:</strong><br>
        ${user.displayName || ""}<br>
        ${user.email || ""}<br>
        ownerId (user.uid): ${user.uid}<br>
        clientId (localStorage): ${App.getClientId()}
      `;
    }

    loginBtn.addEventListener("click", async () => {
      try {
        const user = await App.ensureSignedInWithGoogle();
        renderUser(user);
      } catch (err) {
        console.error(err);
        alert("Innlogging feilet.");
      }
    });

    startSessionBtn.addEventListener("click", async () => {
      try {
        const res = await App.startOrReplaceSession({
          saveResults: true,
          programId: null
        });

        sessionBox.innerHTML = `
          <strong>Session startet:</strong><br>
          sessionId: ${res.sessionId}<br>
          joinCode: ${res.joinCode}<br>
          ownerId: ${res.ownerId}<br>
          docPath: sessions/${res.sessionId}
        `;
      } catch (err) {
        console.error(err);
        alert("Kunne ikke starte session.");
      }
    });

    App.auth.onAuthStateChanged((user) => {
      // Kun les/vis. Ingen writes.
      renderUser(user);
    });
  </script>
</body>
</html>
